<div class="container"
fxLayout="row"
fxLayout.sm="column"
fxLayout.xs="column"
fxLayoutAlign.gt-md="space-around center"
fxLayoutGap="10px"
fxLayoutGap.xs="0">

<div fxFlex >
  <div fxFlex="40" *ngIf="dish">

    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{dish.name|uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{dish.image}}" alt="{{dish.name}}">
      <mat-card-content>
        <p>{{dish.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-stroked-button>LIKE</button>
        <button mat-raised-button>SHARE</button>
        <button mat-raised-button (click)="goBack()">BACK</button>
      </mat-card-actions>
    </mat-card>

  </div>

  <div fxFlex="40">
    <mat-list *ngIf="dish">
    <h3> Comments </h3>
      <mat-list-item *ngFor="let comment of dish.comments">
        <h3 matLine> {{comment.comment}} </h3>
        <p matLine>
          <span> {{comment.rating}} stars</span>
        </p>
        <p matLine>
          <span class="demo-2"> -- {{comment.author}} {{comment.date | date}}</span>
        </p>
      </mat-list-item>
    </mat-list>
  </div>
  <div fxFlex [hidden]="dish" >
    <mat-spinner></mat-spinner>
    <h4>Loading... Wait</h4>
  </div>
</div>
</div>
